os: osx
osx_image: xcode10.1
language: ruby
rvm: 2.4.0
script:
  - sudo xcode-select --reset  # NOTE: https://github.com/Homebrew/legacy-homebrew/issues/24014
  - brew install --build-bottle iterative/homebrew-dvc/dvc
  - dvc --help
  - brew uninstall dvc
  - brew cask install iterative/homebrew-dvc/dvc
  - dvc --help
  - brew cask uninstall dvc
before_deploy:
  - brew bottle dvc
  - export TRAVIS_TAG=$(brew info --json dvc | jq '.[].versions.stable')
  - git tag -f $TRAVIS_TAG
deploy:
  - provider: releases
    api_key:                                                                      
      secure: 
    file_glob: true
    file: dvc-*.bottle.tar.gz
    skip_cleanup: true
    overwrite: true
    on:
      tags: true
      repo: iterative/homebrew-dvc
